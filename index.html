<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/jq.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="imgHolder" class="imgHolder">
      <img src="img/black-auto.png" alt="Автомобиль" id="car" />
      <div class="model-summary">
        <div class="model-name">Hundai Solaris</div>
        <div class="model-specs" id="modelSpecs">
          1.4 л (100 л.с.), Ручная, 6 ступеней 6(МТ), Active
        </div>
        <div class="model-price" id="modelPrice">624900 грн</div>
        <div class="model-price" id="modelPriceUSD">$ 25 506</div>
        <a class="button"> Заказать</a>
      </div>
    </div>
    <h2>Настрой авто для себя</h2>
    <form id="autoForm">
      <div class="row">
        <div class="col-1-of-3">
          <h4>Двигатель</h4>
          <div class="form-block">
            <input
              type="radio"
              name="engine"
              id="engine1400"
              value="624900"
              checked
            />
            <label for="engine1400">1.4 л (100 л.с.)</label>
          </div>
          <div class="form-block">
            <input type="radio" name="engine" id="engine1600" value="749900" />
            <label for="engine1600">1.6 л (150 л.с.)</label>
          </div>
        </div>

        <div class="col-1-of-3">
          <h4>Коробка передач</h4>
          <div class="form-block">
            <input
              type="radio"
              name="transmission"
              id="transmission6MT"
              value="0"
              checked
            />
            <label for="engine1400">Ручная , 6 ступеней (6МТ)</label>
          </div>
          <div class="form-block">
            <input
              type="radio"
              name="transmission"
              id="transmission6AT"
              value="125000"
            />
            <label for="engine1600">Автомат, 6 ступеней (6АТ)</label>
          </div>
        </div>
        <div class="col-1-of-3">
          <h4>Дополнительные опции</h4>
          <div class="form-block">
            <input
              type="radio"
              name="package"
              id="packageActive"
              value="0"
              checked
            />
            <label for="packageActive">Active</label>
          </div>
          <div class="form-block">
            <input
              type="radio"
              name="package"
              id="packageActivePlus"
              value="100000"
            />
            <label for="packageActivePlus">Active Plus (кондиционер)</label>
          </div>
          <div class="form-block">
            <input
              type="radio"
              name="package"
              id="packageComfort"
              value="130000"
            />
            <label for="packageComfort">Comfort (климатконтроль)</label>
          </div>
        </div>
      </div>
    </form>
    <div class="block">
      <div class="colorSelector" id="colorSelector">
        <div
          class="colorItem colorBlue"
          data-img-path="img/blue-auto.png"
        ></div>
        <div
          class="colorItem colorWhite"
          data-img-path="img/white-auto.png"
        ></div>
        <div
          class="colorItem colorBlack"
          data-img-path="img/black-auto.png"
        ></div>
        <div
          class="colorItem colorOrange"
          data-img-path="img/orange-auto.png"
        ></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/scriptCar.js"></script>
    <script src="./js/scriptModelSpecs.js"></script>
  </body>
</html>
